<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent Background: No rect element here -->
  
  <!-- Outer Cube Shape - Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main 3D Cube Structure (Isometric) -->
  <g filter="url(#glow)">
    <!-- Top Face -->
    <path d="M256 64 L416 144 L256 224 L96 144 Z" fill="url(#grad1)" stroke="#e0f2fe" stroke-width="4"/>
    
    <!-- Right Face (Z shape hint) -->
    <path d="M416 144 V336 L256 416 V224 Z" fill="url(#grad2)" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Left Face (3 shape hint) -->
    <path d="M96 144 V336 L256 416 V224 Z" fill="#0e7490" stroke="#155e75" stroke-width="2"/>
    
    <!-- Inner Details giving it the "Tech" look -->
    <path d="M256 64 V224 L416 144" stroke="#ffffff" stroke-width="2" stroke-opacity="0.5"/>
    <path d="M256 224 L96 144" stroke="#ffffff" stroke-width="2" stroke-opacity="0.5"/>
    <path d="M256 224 V416" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Central Core Energy -->
    <circle cx="256" cy="240" r="40" fill="#ffffff" fill-opacity="0.2">
      <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite" />
      <animate attributeName="fill-opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
